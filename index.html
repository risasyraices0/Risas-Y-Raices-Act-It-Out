<!DOCTYPE html>
<html>
<head>
  <title>Act It Out Timer</title>
  <style>
    body {
      font-family: Cinzel, serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-image: url('Background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    h1 { font-size: 4rem; color: white; margin-bottom: 40px; }
    #playBtn {
      padding: 30px 60px;
      font-size: 2.6rem;
      border: none;
      border-radius: 24px;
      background: #5f7f94;
      color: white;
      cursor: pointer;
    }
    #timer { font-size: 4rem; margin-top: 40px; color: #9d6426; }
  </style>
</head>
<body>

<h1>Act It Out</h1>
<button id="playBtn">Start</button>
<div id="timer">30</div>

<audio id="song" src="song.mp3" preload="auto"></audio>
<audio id="endSound" src="end-sound.mp3" preload="auto"></audio>

<script>
const playBtn = document.getElementById('playBtn');
const timerDisplay = document.getElementById('timer');
const song = document.getElementById('song');
const endSound = document.getElementById('endSound');

playBtn.addEventListener('click', () => {
  let timeLeft = 30;
  timerDisplay.textContent = timeLeft;

  // Countdown timer
  const countdown = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = timeLeft;
    if (timeLeft <= 0) clearInterval(countdown);
  }, 1000);

  // Play main song
  song.currentTime = 0;
  song.play();

  // Stop main song after 30 seconds
  setTimeout(() => {
    song.pause();
    song.currentTime = 0;
  }, 30000);

  // Play end sound at 29 seconds
  setTimeout(() => {
    endSound.currentTime = 0;
    endSound.play();
  }, 29000);
});
</script>

</body>
</html>
