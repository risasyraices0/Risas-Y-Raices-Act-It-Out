<script>
const playBtn = document.getElementById('playBtn');
const timerDisplay = document.getElementById('timer');
const clickSound = document.getElementById('clickSound');
const song = document.getElementById('song');
const endSound = document.getElementById('endSound');

let countdown = null;

function startSequence() {
  // Reset audio
  clickSound.pause(); clickSound.currentTime = 0;
  song.pause(); song.currentTime = 0;
  endSound.pause(); endSound.currentTime = 0;

  if (countdown) clearInterval(countdown);

  // Play click sound
  clickSound.play().then(() => {
    clickSound.onended = () => {
      // Play song
      song.play();

      const durationMs = 30000; // 30 seconds in milliseconds
      const startTime = Date.now();

      // Timer display (unchanged)
      countdown = setInterval(() => {
        const elapsedMs = Date.now() - startTime;
        const timeLeft = Math.max(0, Math.ceil((durationMs - elapsedMs) / 1000));
        timerDisplay.textContent = timeLeft;

        if (elapsedMs >= durationMs) clearInterval(countdown);
      }, 50); // more frequent checks for millisecond timing

      // When song ends, play end sound (UNCHANGED)
      song.onended = () => {
        clearInterval(countdown);
        timerDisplay.textContent = 0;

        endSound.currentTime = 29300;
        endSound.play();
      };
    };
  }).catch(err => {
    console.log("Click sound play blocked:", err);
  });
}

playBtn.addEventListener('click', startSequence);
</script>
